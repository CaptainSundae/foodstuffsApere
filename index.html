<!DOCTYPE html>
<html>
<head>
	<title>FRONT PAGE DESIGN</title>
	<link rel="stylesheet" type="text/css" href="css/foodstuffs.css" >
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css" >
</head>
	
<body>
	<div class="container">

	<div id="LogoHead" class="row">
		<img class="logo" src="Images/logo.png">
	</div>



	<div id="firstPage" class="row" >
		<h1 class="textHeads" id="mainText">Press Button For <b>Deals</b></h1>
		<h2 class="textHeads">Then smile for the camera!</h2>
		<div id="centerWrap">
			
			<button class="textHeads" id="startBtn" onclick="countDownTimer()">START</button>
		</div>
	</div>

			<div id="secondPage" class="row">
				<h2 class="textHeads" id="timer"></h2>
				<!--Here is a video element where everything lives. this is set to autoplay by default-->
				<video id="videoElement" autoplay></video>
				<!--This is the canvas, this should be hidden until we have taken the photo-->
				<!--you need to do is to adjust the width and height, make sure you do the same to the video tag and the javascript. This is inefficient, but oh well-->
				

				<canvas id="myCanvas" width="320" height="240"></canvas>
				
			</div>
		<!--END STREAM-->
	<!--Hide til clicked-->
<div id="thirdPage" class="row">

<div class="row">
	<h2 id="prodSentence" class="textHeads"></h2>
	
	<div class="col-sm-6">
		<img id="product">
	</div>

	<div class="col-sm-6">
		<h1 id="prodName" class="textHeads"></h1>
		<h1 id="prodPrice" class="textHeads"></h1>
		<h3 id="prodNotes" class="textHeads"></h3>
		<p id="weatherText"></p>
	</div>


</div>
<div id="emoji" class="row" style="text-align: center;">
  		<img id="happyEmo" src="Images/happy.png">
  		<img id="angryEmo" src="Images/angry.png">
  		<img id="sadEmo" src="Images/sad.png">
  		<img id="surpriseEmo" src="Images/surprise.png">
  		<img id="neutralEmo" src="Images/neutral.png">
 </div>

</div>
