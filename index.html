<!DOCTYPE html>
<html>
<head>
	<title>FRONT PAGE DESIGN</title>
	<link rel="stylesheet" type="text/css" href="css/foodstuffs.css" >
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css" >
</head>
	
<body>
	<div class="container">

	<div id="LogoHead" class="row">
		<img class="logo" src="Images/logo.png">
	</div>



	<div id="firstPage" >
		<h1 class="textHeads" id="mainText">Press Button For <b>Meal Ideas</b></h1>
		<h2 class="textHeads">Then show the camera how you feel!</h2>
		<div id="centerWrap">
			
			<button class="textHeads" id="startBtn" onclick="countDownTimer()">START</button>
		</div>
		<div id="instructions" class="row">
			<img src="Images/logoLeft.png">
			<img src="Images/logoSelect.png">
			<img src="Images/logoRight.png">
		</div>
	</div>


			<div id="secondPage" class="row">
				<div class=row>
					<h2 class="textHeads" id="timer"></h2>
				</div>
								<!--Here is a video element where everything lives. this is set to autoplay by default-->
				<div class="row">				
					<video id="videoElement" autoplay></video>
				</div>
				<!--This is the canvas, this should be hidden until we have taken the photo-->
				<!--you need to do is to adjust the width and height, make sure you do the same to the video tag and the javascript. This is inefficient, but oh well-->
				

				<canvas id="myCanvas" width="320" height="240"></canvas>
				
			</div>
		<!--END STREAM-->
	<!--Hide til clicked-->
<div id="thirdPage" class="row">

<div class="row">
	<h2 id="prodSentence" class="textHeads"></h2>
	
		<div class="col-sm-6">
			<img id="product">
		</div>

		<div class="col-sm-6">
			<h1 id="prodName" class="textHeads"></h1>
			<h1 id="prodPrice" class="textHeads"></h1>
			<h3 id="prodNotes" class="textHeads"></h3>
			<p id="weatherText"></p>
		</div>


	</div>
	<div id="emojiPage" class="row" style="text-align: center;">
	  		<img id="happyEmo" src="Images/happy.png">
	  		<img id="angryEmo" src="Images/angry.png">
	  		<img id="sadEmo" src="Images/sad.png">
	  		<img id="surpriseEmo" src="Images/surprise.png">
	  		<img id="neutralEmo" src="Images/neutral.png">
	 </div>

</div>

<div id="dietPage" class="row">
	<div id="slides">
	<button class="btnSettings" onclick="plusDivs(-1)">&#10094;</button>
	<img class="mySlides" id="vegetarian" src="Images/veg.png">
	<img class="mySlides" id="dairy" src="Images/dairyFree.png">
	<img class="mySlides" id="noRequirements" src="Images/noRequirements.png">
	<button class="btnSettings" onclick="plusDivs(1)">&#10095;</button>  
	</div>
		 
	 <button class="textHeads" id="startBtn" onclick="dietSettings()">GO</button>

  		<div id="instructions" class="row">
			<img src="Images/logoLeft.png">
			<img src="Images/logoSelect.png">
			<img src="Images/logoRight.png">
		</div>
</div>


<div id="servingPage" class="row">
	<div id="mid">
		<h1 class="textHeads">Please Select the serving size:</h1>
		<button class="textHeads" id="add" onclick="minus()">-</button>
		<h2 id="servingSize" class="textHeads"></h2>
		<button class="textHeads" id="minus" onclick="add()">+</button>
		
	
	</div>
	<div id="mid">
		<button class="textHeads" id="startBtn" onclick="servingSettings()">SELECT</button>
	</div>
			<div id="instructions" class="row">
			<img src="Images/logoLeft.png">
			<img src="Images/logoSelect.png">
			<img src="Images/logoRight.png">
		</div>
	</div>


<div id="scanPage">
	<h1 class="textHeads">Scan your club card for a chance to win a <b>$50 gift voucher</b>!</h1>
</div>

<div id="printPage">
	<div class="row">
		<div class="col-sm-3">
			<button class="btnSettings" onclick="quit()">&#10094;</button>
		</div>
		
		<div class="col-sm-6">
			<h1 class="textHeads">Press right to print recipe and ingredients</h1>
			<h1 class="textHeads">OR</h1>
			<h1 class="textHeads">Press left to start again</h1>
		</div>

		<div class="col-sm-3">
			<button class="btnSettings" onclick="printRecipe()">&#10095;</button>
		</div>  
	</div>
	 
	<div id="instructions" class="row">
			<img src="Images/logoLeft.png">
			<img src="Images/logoSelect.png">
			<img src="Images/logoRight.png">
	</div>
</div>

<div id="errorPage">
	<h1 class="textHeads">Your Image was obscured, please try again.</h1>
</div>


</div>
</body>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>

<script type="text/javascript" src="javascript/foodstuffs.js"></script>


</html>
